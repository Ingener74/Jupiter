language: cpp
compiler:
    - gcc
before_install:
        - sudo apt-get update -qq
        - sudo apt-get install -qq libegl1-mesa-dev libxmu6 libxmu-dev zlib1g-dev libpcre3-dev p7zip-full libxi-dev libreadline-dev
        
        # cmake
        - wget https://cmake.org/files/v3.3/cmake-3.3.2-Linux-x86_64.tar.gz --no-check-certificate
        - tar xf cmake-3.3.2-Linux-x86_64.tar.gz

        # swig
        - wget http://downloads.sourceforge.net/project/swig/swig/swig-3.0.7/swig-3.0.7.tar.gz
        - tar xf swig-3.0.7.tar.gz
        - cd swig-3.0.7
        - ./configure
        - make
        - sudo make install
        - cd ..

script: mkdir build && cd build && ../cmake-3.3.2-Linux-x86_64/bin/cmake --version && ../cmake-3.3.2-Linux-x86_64/bin/cmake .. && ../cmake-3.3.2-Linux-x86_64/bin/cmake --build .

